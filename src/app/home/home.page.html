<ion-content [fullscreen]="true" class="background">
    <div class="content">
        <div class="nut-action">
            <ion-button fill="clear" color="dark" size="small">
                <b>
          <p class="dangnhap-text">Đăng Nhập</p>
        </b>
            </ion-button>
            <ion-button fill="clear" color="dark" size="small" routerLink="/dangky" routerDirection="root">
                <b>
          <p class="dangky-text">Đăng Ký</p>
        </b>
            </ion-button>
        </div>
        <!-- nut-action -->
        <!-- form -->
        <div class="ion-padding">
            <ion-input placeholder="Tài Khoản" [(ngModel)]="username" style="padding-left:10px !important;background-color: #61ABE9; font-family:'Nunito,san-serif'"></ion-input> <br>
            <ion-input placeholder="Mật khẩu" [(ngModel)]="password" type="password" style="padding-left:10px !important;background-color: #61ABE9;font-family:'Nunito,san-serif'"></ion-input>
        </div>
        <ion-button class="action-nut" expand="full" fill="clear" (click)="dangnhap()" style="text-transform: none;">Đăng Nhập</ion-button>
        <ion-grid>
            <ion-row>
                <ion-col size="6">
                    <ion-checkbox checked style="margin-bottom: 7px; margin-left: 8px;">&nbsp;
                        <ion-label style="display:inline-block ;vertical-align: top; font-family: 'Nunito',san-serif;">
                            <p style="font-size: small; margin-bottom: 3px;background: #FF6AE9 !important;">Đăng nhập</p>
                        </ion-label>
                    </ion-checkbox>
                </ion-col>

                <ion-col size="6">
                    <ion-button fill="clear" style="font-size:small;color: #a8a8a8; margin-right: 10px;text-transform: none; font-family: 'Nunito',san-serif;">
                        <p style="font-size: small;margin-bottom: 30px;">Quên mật khẩu ?</p>
                    </ion-button>
                </ion-col>
            </ion-row>
            <!-- duong ke ngang -->
            <ion-row>
                <ion-col class="duongke" size="5">

                </ion-col>
                <ion-col size="2" style="text-align: center;">
                    or</ion-col>
                <ion-col class="duongke" size="5">

                </ion-col>
            </ion-row>
        </ion-grid>
        <!-- het grid -->
        <ion-button class="fb" fill="clear"><b>Facebook</b></ion-button>
        <ion-button class="google" fill="clear"><b>Google</b></ion-button>
    </div>
    <!-- content -->

</ion-content>
